<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- required meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Local public group for the Marathi Society residing in Wales">
      <meta name="keywords" content="Marathi, Maharashtra, Wales, society, events, Welsh, non-political, Ganesh Utsav, Sankranti, Diwas">
      <!-- link to css stylesheet and cdn -->
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- favicon -->
      <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
      <!-- Fontawesome js-->
      <script src="https://kit.fontawesome.com/fd0a2314c7.js" crossorigin="anonymous"></script>
      <title>Wales Marathi Society - Contact Page</title>
   </head>
   <body>
      <header>
         <!-- Main Logo to repeat on all pages -->
         <a href="index.html">
            <h1 class="logo">Wales Marathi Society</h1>
         </a>
         <!-- Nav Menu Bar to repeat on all pages -->
         <nav>
            <ul class="nav-elements">
               <li class="list-inline-item">
                  <a href="index.html">Home</a>
               </li>
               <li class="list-inline-item">
                  <a href="events.html">Events</a>
               </li>
               <li class="list-inline-item">
                  <a href="gallery.html">Gallery</a>
               </li>
               <li class="list-inline-item">
                  <a href="contact.html">Contact</a>
               </li>
            </ul>
         </nav>
      </header>
      <section class="contact-page">
         <div class="contact-image">
            <div class="contact-container">
               <h2>Contact Us!</h2>
               <div>
                  <form action="thankyou.html" method="GET" class="form needs-validation">
                     <div class="input-box">
                        <input class="input-value" type="text" name="fullname" placeholder="Your Full Name" aria-label="Type your Full Name Here" required>
                     </div>
                     <div class="input-box">                                  
                        <input class="input-value" type="email" name="email" placeholder="Your Email Address" aria-label="Type your email address here" required>
                     </div>
                     <div class="input-box input-query">      
                        <textarea class="input-value" name="query" placeholder="Enter Your Query" aria-label="Type your query here" required></textarea>
                     </div>
                     <div class="radio-message">
                        <p style="font-weight: 600;">
                           Would you like to sign up to our mailing list <br> to stay updated about upcoming events?
                        </p>
                     </div>
                     <div class="input-box">
                        <span>       
                        <label for="opt-in" class="yes-rad1">Yes please</label>
                        <input type="radio" id="opt-in" name="consent" value="Yes" aria-label="click to give your consent" checked>
                        </span>
                        <span>
                        <label for="no-thnk">No thank you</label>
                        <input type="radio" id="no-thnk" name="consent" value="no" aria-label="click to deny your consent" checked>                             
                        </span>
                     </div>
                     <div>   
                        <button type="submit" class="btn btn-danger btn-style" aria-label="click here to submit your query">Submit</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <div class="address-image">
         <div>
            <div class="address-container">
            </div>
         </div>
      </div>
      <footer>
         <span>Find us on:</span>
         <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-square-facebook"></i>Facebook</a>
         <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)"><i class="fa-brands fa-square-instagram"></i>Instagram</a>
         <a href="mailto:info@wms.org.uk" target="_blank" aria-label="Email address"><i class="fa-solid fa-envelope"></i>info@wms.org.uk</a>
      </footer>
   </body>
</html>
